<div class="row">
  <h2>List Post</h2>
  <div *ngFor="let post of posts">
    <div class="mt-3 bg-light" *ngIf="post.status==0">
      <a class="text-info" routerLink="post/detail/{{post.id}}">{{post.title}}</a>
      <div class="row">
        {{post.content}}
      </div>
    </div>

  </div>
</div>
