<div>
  <div class="row">
    <div class="col-md-8">
      <img [src]="product.image" alt="">
    </div>
    <div class="col-md-4">
      <h2>{{product.name}}</h2>
      <p style="color: red;">{{product.price}} VND</p>

      <button class="btn btn-primary">Add to cart</button>
    </div>
  </div>
  <div>
    <p>{{product.description}}</p>
  </div>
</div>
