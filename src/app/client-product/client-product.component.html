<div class="row">
  <div class="col-gl-12 col-md-4 mt-3" style="text-align: center;" *ngFor="let product of products">
      <img [src]="product.image"
        alt="">
      <div class="row">
        <a routerLink="detail/{{product.id}}">{{product.name}}</a>
        <p style="color: red;">{{product.price}} VND</p>
        <button class="btn btn-primary ">Add To Cart</button>
      </div>
  </div>
</div>
