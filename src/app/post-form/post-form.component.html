<div class="container mt-3">
    <h4>post-form</h4>
    {{postForm.value | json}}

    <form [formGroup]="postForm" (ngSubmit)="onSubmit(postForm.value)" class="mt-4">
        title: <input class="form-control" type="text" formControlName="title" [value]="post?.title">
        <!-- <div *ngIf="postForm.get('title')?.dirty"  class="text-danger">
            <p *ngIf="postForm.get('title')?.errors?.['required']" ><app-show-error message="title bắt buộc nhập"></app-show-error></p>
        </div> -->
        <app-show-error [formField]="postForm.get('title')" key="Tiêu đề"></app-show-error>

        content: <textarea class="form-control"  formControlName="content" [value]="post?.conten"></textarea>
        <!-- <div *ngIf="postForm.get('content')?.dirty" class="text-danger">
            <p *ngIf="postForm.get('content')?.errors?.['required']" >Nội dung bắt buộc nhập</p>
            <p *ngIf="postForm.get('content')?.errors?.['minlength']" >Nội dung tối thiểu 6 ký tự</p>
        </div> -->
        <app-show-error [formField]="postForm.get('content')" key="Nội dung"></app-show-error>

        status:
        <br><input type="radio" formControlName="status" value="0"> Hide
        <br><input type="radio" formControlName="status" value="1"> Show

        <br><button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
