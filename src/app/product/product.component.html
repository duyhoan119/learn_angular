<div class="container" >
  <div class="row">
    <div class="col-lg-6 col-md-12">
      <form #productForm="ngForm" (ngSubmit)="onSubmit(newproduct)">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="newproduct.name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="description" name="description"
            [(ngModel)]="newproduct.description">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" placeholder="price" name="price" [(ngModel)]="newproduct.price">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="col-lg-6 col-md-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of fillterProduct">
             <td>{{product.id}}</td>
             <td>{{product.name}}</td>

            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>
              <button type="button" class="btn btn-danger" (click)="edit(product)"> EDIT</button>
              <button type="button" class="btn btn-success" (click)="remove(product.id)">DELETE</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
