<div class="container">
  <h1>student</h1>
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>age</th>
        <th>class name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.age}}</td>
        <td>{{student.classId}}</td>
        <td>
          <a routerLink="/student/detail/{{student.id}}"><button class="btn btn-primary">Detail</button></a>
          <a routerLink="/student/from/{{student.id}}"><button class="btn btn-warning">EDIT</button></a>
         <button class="btn btn-danger" (click)="ondelete(student.id)">DELETE</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
