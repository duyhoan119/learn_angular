<h3>List Students</h3>
<a routerLink="form" class="btn btn-success">ADD +</a>

<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>class</th>
        <th>Action</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of students">
      <tr>
        <td>{{item.id}}</td>
        <td>
          <a routerLink="/student/details/{{item.id}}">{{item.name}}</a>
        </td>
        <td>{{item.class}}</td>
        <td>
          <a routerLink="form/{{item.id}}" class="btn btn-primary">Edit</a>
          <button class="btn btn-danger mx-4" (click)="remove(item.id)">Remove</button>
        </td>
        <td>
          <app-status-btn [status]="item.status" (changeStatus)="parentChangeStatus($event, item)"></app-status-btn>
        </td>
      </tr>
    </tbody>
  </table>
</div>
