<div class="container">
    <h1>Form add</h1>
    <div class="container row">
        <form action="" >
            <div class="form-group">
                <label for="name">name</label>
                <input type="text" name="name" id="name" (input)="onChange($event ,'name')" class="form-control" [value]="newuser.name">
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="text" name="email" id="email" (input)="onChange($event ,'email')" class="form-control" [value]="newuser.email">
            </div>
            <div class="form-group">
                <label for="age">age</label>
                <input type="number" name="age" id="age"  (input)="onChange($event ,'age')"class="form-control" [value]="newuser.age">
            </div>
            <div class="form-group">
                <label for="phone">phone</label>
                <input type="number" name="phone" id="phone" (input)="onChange($event ,'phone')" class="form-control" [value]="newuser.phone">
            </div>
            <div class="form-group">
                <button type="button" [disabled]="!onValidate(newuser)" (click)="onSubmit()" class="btn btn-success">submit</button>
            </div>
        </form>
    </div>
</div>


<form action="">
    <input type="text" name="search" (input)="onSearch($event)" placeholder="Search">
</form>
<table class=" table table-hover">
    <thead>
        <th>ID</th>
        <th>NAME</th>
        <th>AGE</th>
        <th>PHONE</th>
        <th>EMAIL</th>
        <th>AVATAR</th>
        <th>ACTION</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of fillterUsers">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.age}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
            <td><img [src]="user.avatar" alt="">
                <img src="{{user.avatar}}" alt="">
            </td>
            <td>
                <button class="btn btn-danger" (click)="remove(user.id)">DELETE</button>
                <button class="btn btn-success" (click)="onEdit(user)">EDIT</button>
            </td>
        </tr>
    </tbody>
</table>
